<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Stats preview card component</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon.png"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <section class="section">
      <div class="main-image">
        <img src="./assets/img/image-header-mobile.jpg" alt="" />
      </div>

      <div class="main-description">
        <div class="introduction">
          <h2 class="title">
            Get <strong class="featured">insights</strong> that help your
            business grow.
          </h2>
          <p class="description-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue custoner experience, and overall efficiency.
          </p>
        </div>

        <div class="cards-info">
          <div class="card">
            <h2 class="title">10k+</h2>
            <p class="description">companies</p>
          </div>
          <div class="card">
            <h2 class="title">314</h2>
            <p class="description">templates</p>
          </div>
          <div class="card">
            <h2 class="title">12m+</h2>
            <p class="description">queries</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
